<ion-header>
  <ion-navbar color='primary' text-center>
    <button (click)='scrollToBottom()'>scrollToBottom</button>
    <ion-title>
      库存查询
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="刷新物料信息..." refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <button ion-item *ngFor="let item of materials">
      {{item.materialSno}}-{{item.materialName}}
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多物料数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
