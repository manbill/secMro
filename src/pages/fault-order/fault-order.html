<ion-header>
  <ion-toolbar color='primary'>
    <ion-title text-center>故障工单列表</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)='doRefreshFaultOrders($event)'>
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新数据...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <button ion-item *ngFor='let faultOrder of faultOrders'>
      {{faultOrder.apiWorkorderBaseInfoDto.workorderCode}}
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)='loadMoreFaultOrders($event)'>
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
