<ion-header>
  <ion-toolbar color='primary'>
    <ion-title text-center>定期维护</ion-title>
  </ion-toolbar>
  <ion-toolbar color='primary'>
    <ion-segment [(ngModel)]="maintenanceType">
      <ion-segment-button value="assign">
        <label>分派任务</label>
      </ion-segment-button>
      <ion-segment-button value="task">
        定维任务
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
    pullingIcon="arrow-dropdown" 
    pullingText="Pull to refresh" 
    refreshingSpinner="circles" 
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="maintenanceType">

  </div>
</ion-content>
